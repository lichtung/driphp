<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/fa-solid.css">
    <link rel="stylesheet" href="static/css/index.css">
    <style>

        /*
        @see https://www.youtube.com/watch?v=93QK-byrx9k
        */
        body {
            font-family: sans-serif;
            background: url("static/img/mountain.jpg") no-repeat center;
            /* to see all in image*/
            background-size: 100% 100%;
        }

        .main-section {
            margin: 0 auto 0 auto;
            padding: 0;
            padding-top: 130px;
        }

        .modal-content {
            background-color: #3b4562;
            opacity: .95;
            /*left and right padding 18px*/
            padding: 0 18px;
            /*毛边*/
            box-shadow: 0 0 3px #848484;
        }

        .user-img {
            margin-top: -50px;
            margin-bottom: 35px;
        }

        .user-img img {
            height: 100px;
            width: 100px;
            border-radius: 5px;
            box-shadow: 0 0 3px #848484;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input {
            height: 42px;
            border-radius: 5px;
            border: 0;
            font-size: 18px;
            padding-left: 50px;
        }

        .form-group::before {
            font-family: "Font Awesome 5 Free";
            content: "\f007";
            /* copy the unicode */
            /*content: "\f007";*/
            position: absolute;
            font-size: 22px;
            color: #555e60;
            left: 28px;
            padding-top: 4px;
        }

        .form-group:last-of-type::before {
            content: "\f023";
        }

        .btn {
            width: 40%;
            margin: 5px 0 25px;
            background-color: #27c2a5;
            color: #fff;
            font-size: 19px;
            padding: 7px 14px;
            border-radius: 5px;
            border-bottom: 4px solid #219882;
        }

        .btn:hover, .btn:focus {
            background-color: #25a890 !important;
            border-bottom: 4px solid #25a890 !important;
        }

        .fa-sign-in-alt {
            font-size: 20px;
            margin-right: 7px;
        }

        .forgot {
            padding: 5px 0 25px;

        }

        .forgot a {
            color: #c2fbfe;
            text-decoration: none !important;
        }

        footer {
            height: 56px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .modal-dialog {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .form-group input {
                height: 36px;
            }

            .main-section {
                padding-top: 60px;
            }
            .btn {
                width: 40%;
                margin: 5px 0 15px;
                padding: 7px 12px;
                border-radius: 5px;
                border-bottom: 4px solid #219882;
            }

        }

    </style>
</head>
<body>
<!--<div class="container-fluid no-padding login-form-container">-->

<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-md-12 user-img">
                <img src="static/img/face.png">
            </div>

            <form class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter User Name">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password">
                </div>
                <button type="button" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
            </form>
            <div class="col-12 forgot">
                <a href="#">Forgot Password</a>
            </div>

        </div>
    </div>
</div>

<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 padding text-center">
                <a href="http://www.miitbeian.gov.cn/" title="备案号"
                   target="_blank">浙ICP备18011218号</a>
                <a href="javascript:void(0);"> &copy; linzhv@qq.com </a>
            </div>
        </div>
    </div>
</footer>
<!--</div>-->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/fontawesome-all.min.js"></script>
</body>
</html>
